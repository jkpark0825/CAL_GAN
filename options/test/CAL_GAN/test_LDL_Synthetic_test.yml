network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32


#best
# pretrain_network_g: /home/jkpark0825/project/LDL_domain/experiments/train_orthonet_10classes_1adv_F_dis2/models/net_g_150000.pth
# path
path:
  # pretrain_network_g: /home/jkpark0825/project/LDL_domain/experiments/train_orthonet_10classes_1adv_F_dis2/models/net_g_95000.pth
  # pretrain_network_g: /home/jkpark0825/project/LDL_domain/experiments/train_orthonet_10classes_1adv_unet/models/net_g_140000.pth
